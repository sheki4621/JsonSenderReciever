# CSV出力ディレクトリ
app.csv.output-dir=./csv

# TCPサーバー待受ポート
tcp.server.port=9999

# TCPクライアント設定（JsonSenderへの送信用）
tcp.client.target-port=8888
tcp.client.retry-max=3
tcp.client.retry-interval-sec=1
tcp.client.timeout=3

# 情報収集設定
# 情報収集の実行間隔（秒）
info.collection.interval-seconds=60
# リトライ最大回数
info.collection.retry.max-attempts=3
# リトライ間隔（秒）
info.collection.retry.interval-seconds=5

# NoticeType処理用ThreadPool設定
# ThreadPoolサイズ（固定）
notice.processing.thread-pool.size=10
# シャットダウン待機時間（秒）
notice.processing.thread-pool.shutdown-timeout-seconds=30

# インスタンスタイプ変更確認設定
# 変更完了確認の間隔（秒）
instance-type-change.check-interval-seconds=5
# 最大試行回数
instance-type-change.max-retry-count=3

# 外部シェルスクリプトのパス
shell.system-info.path=/path/to/get_system_info.sh
shell.instance-type.path=/path/to/get_instance_type.sh
shell.agent.install.path=/path/to/install_agent.sh
shell.agent.uninstall.path=/path/to/uninstall_agent.sh
shell.instance-type-change.execute.path=/path/to/change_instance_type.sh
shell.instance-type-change.check.path=/path/to/check_instance_type_change.sh

# シェル実行タイムアウト（秒）
shell.execution.timeout-seconds=30

# リソース履歴保持期間（日数）
resource.history.retention-days=30
